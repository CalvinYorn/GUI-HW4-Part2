<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Multiplication Table - HW4 Part 2</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- jquery ui css -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/smoothness/jquery-ui.css">
    <style>
        /* custom styling for error messages */
        .error-label {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        .form-control.error-input {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='12 12 24 24'%3e%3ccircle cx='24' cy='24' r='12' fill='none' stroke='%23dc3545' stroke-width='2'/%3e%3cpath fill='%23dc3545' d='M24 20v4M24 28v.01'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(1.5em + 0.75rem) calc(1.5em + 0.75rem);
        }
        
        .form-control.error-input:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        
        .input-group-text.error-icon {
            border-color: #dc3545;
            background-color: #f8f9fa;
        }
        
        /* slider styling */
        .slider-container {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .slider-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .ui-slider {
            margin: 1rem 0;
            height: 6px;
        }
        
        .ui-slider-handle {
            height: 18px;
            width: 18px;
            top: -6px;
            background: #0d6efd;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .ui-slider-track {
            background: #e9ecef;
            border-radius: 3px;
        }
        
        .slider-value-display {
            text-align: center;
            font-weight: bold;
            color: #0d6efd;
            margin-top: 0.5rem;
        }
        
        /* table container styling - constrain table to a box */
        #table-container {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: #fff;
        }
        
        #table-container table {
            font-size: 0.85rem;
            margin-bottom: 0;
        }
        
        #table-container th,
        #table-container td {
            padding: 0.5rem 0.75rem;
            white-space: nowrap;
        }
        
        /* tab delete button */
        .tab-delete-btn {
            cursor: pointer;
            color: #dc3545;
            margin-left: 0.5rem;
            font-weight: bold;
        }
        
        /* tabs styling */
        #tabs {
            margin-top: 2rem;
        }
        
        .ui-tabs-panel {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- header -->
        <header class="text-center mb-4 pb-3 border-bottom">
            <h1 class="display-5">Dynamic Multiplication Table</h1>
        </header>

        <!-- tabbed interface -->
        <div id="tabs" class="mt-4">
            <ul>
                <li><a href="#data-entry">Data Entry</a></li>
            </ul>
            
            <!-- data entry tab -->
            <div id="data-entry">
                <!-- form with validation -->
                <form id="table-form" class="p-4 bg-light rounded shadow-sm">
                    <div class="row g-3">
                        <!-- min row input -->
                        <div class="col-md-6 col-lg-3">
                            <label for="minRow" class="form-label fs-5">Min Row (Multiplicand):</label>
                            <input type="number" id="minRow" class="form-control" name="minRow" min="-50" max="50" placeholder="e.g., 1">
                            <small class="text-muted d-block mt-1">Range: -50 to 50</small>
                            <div id="minRowSlider" class="ui-slider mt-2"></div>
                            <div class="slider-value-display" id="minRowValue">0</div>
                        </div>

                        <!-- max row input -->
                        <div class="col-md-6 col-lg-3">
                            <label for="maxRow" class="form-label fs-5">Max Row (Multiplicand):</label>
                            <input type="number" id="maxRow" class="form-control" name="maxRow" min="-50" max="50" placeholder="e.g., 10">
                            <small class="text-muted d-block mt-1">Range: -50 to 50</small>
                            <div id="maxRowSlider" class="ui-slider mt-2"></div>
                            <div class="slider-value-display" id="maxRowValue">10</div>
                        </div>

                        <!-- min column input -->
                        <div class="col-md-6 col-lg-3">
                            <label for="minCol" class="form-label fs-5">Min Column (Multiplier):</label>
                            <input type="number" id="minCol" class="form-control" name="minCol" min="-50" max="50" placeholder="e.g., 1">
                            <small class="text-muted d-block mt-1">Range: -50 to 50</small>
                            <div id="minColSlider" class="ui-slider mt-2"></div>
                            <div class="slider-value-display" id="minColValue">0</div>
                        </div>

                        <!-- max column input -->
                        <div class="col-md-6 col-lg-3">
                            <label for="maxCol" class="form-label fs-5">Max Column (Multiplier):</label>
                            <input type="number" id="maxCol" class="form-control" name="maxCol" min="-50" max="50" placeholder="e.g., 10">
                            <small class="text-muted d-block mt-1">Range: -50 to 50</small>
                            <div id="maxColSlider" class="ui-slider mt-2"></div>
                            <div class="slider-value-display" id="maxColValue">10</div>
                        </div>

                        <!-- submit button -->
                        <div class="col-12 mt-4">
                            <button type="submit" id="subButton" class="btn btn-primary btn-lg w-100">Generate Table</button>
                        </div>
                        
                        <!-- delete all tables button -->
                        <div class="col-12">
                            <button type="button" id="deleteAllTabsBtn" class="btn btn-danger w-100">Delete All Tables</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- table display section -->
        <h2 class="mt-5 mb-3 text-center">Multiplication Result</h2>
        <div id="table-container" class="border rounded shadow-sm mt-5 mb-5 p-3">
            <div class="table-responsive">
                <p class="text-center text-muted p-4">Enter four values (-50 to 50) and click 'Generate Table' to begin.</p>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
    
    <!-- jquery validation plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- application script -->
    <script src="script.js"></script>
</body>
</html>
